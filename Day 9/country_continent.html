<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Continent</title>

    <style>
        select {
            height: 30px;
            width: 200px;
            background-color: rgb(220, 255, 255);
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
        }

        button {
            background-color: rgb(230, 255, 160);
            border-radius: 15px;
            font-weight: bold;
        }

        button:hover {
            background-color: rgb(198, 255, 236);
        }
    </style>
</head>
<body>
        <select name="" id="opt">--
            <option value="India">India</option>
            <option value="United States of America">United States of America</option>
            <option value="China">China</option>
            <option value="Nepal">Nepal</option>
            <option value="Australia">Australia</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="South Africa">South Africa</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Mexico">Mexico</option>
            <option value="Argentina">Argentina</option>
            <option value="Brazil">Brazil</option>
            <option value="Canada">Canada</option>
            <option value="Singapore">Singapore</option>
            <option value="Sweden">Sweden</option>
        </select>
        <button>Find Continent</button>
</body>
</html>

<script>

    document.querySelector("button").addEventListener("click", findContinent);
    function findContinent () {
        var op = document.querySelector("#opt").value;
        switch (op) {
            case "India" : alert("ASIA");
            break;
            case "United States of America" : alert("NORTH AMERICA")
            break;
            case "China" : alert("ASIA")
            break;
            case "Nepal" : alert("ASIA")
            break;
            case "Australia" : alert("AUSTRALIA")
            break;
            case "France" : alert("EUROPE")
            break;
            case "Germany" : alert("EUROPE")
            break;
            case "South Africa" : alert("AFRICA")
            break;
            case "Nigeria" : alert("AFRICA")
            break;
            case "Mexico" : alert("NORTH AMERICA")
            break;
            case "Argentina" : alert("SOUTH AMERICA")
            break;
            case "Brazil" : alert("SOUTH AMERICA")
            break;
            case "Canada" : alert("NORTH AMERICA")
            break;
            case "Singapore" : alert("ASIA")
            break;
            case "Sweden" : alert("EUROPE")
            break;
        }
    }
</script>
