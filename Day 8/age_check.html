<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check</title>
</head>
<body>
        <input id="input" type="number" placeholder="enter name">
        <button  onClick="checkAge()">Check Eligibility</button>
        <p id="para"></p>
</body>
</html>

<script>

    function checkAge () {
        
        var age = document.getElementById("input").value;
        if ( age == 18 )
        {
            document.getElementById("para").textContent= "You are just old enough to drive in India!";
        } else if ( age > 18 ) 
        {
            document.getElementById("para").textContent = "You can drive in India!";
        } else if ( age < 18 )
        {
            document.getElementById("para").textContent = "You can't drive in India";
        }
    }
</script>
