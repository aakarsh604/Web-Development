<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Button JS</title>

    <style>

        .bts {

            border: 0px;
            margin: 2px;
            margin-top: 200px;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 20px;
            font-family: arial;
        }
    </style>
</head>
<body>
        
</body>
</html>

<script>
    var data = [
        {name: "Primary", bgcolor: "skyblue", color: "white"},
        {name: "Secondary", bgcolor: "grey", color: "white"},
        {name: "Success", bgcolor: "green", color: "white"},
        {name: "Danger", bgcolor: "red", color: "white"},
        {name: "Warning", bgcolor: "yellow", color: "white"},
        {name: "Info", bgcolor: "blue", color: "white"},
        {name: "Light", bgcolor: "white", color: "black"},
        {name: "Dark", bgcolor: "darkblue", color: "white"},
        {name: "Link", bgcolor: "white", color: "blue"},
    ]

    data.map(function(el){
    var buttons = document.createElement("button");
    buttons.innerText = el.name;
    buttons.style.background = el.bgcolor;
    buttons.style.color = el.color;
    document.querySelector("body").append(buttons);
    buttons.setAttribute("class", "bts")
    })
    
</script>
